<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="src/index.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="jquery-1.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("div[class='todo_add']").click(function(){
                $("div[id='addForm']").fadeIn(0);
            });
        });


    </script>
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class ="container">
        <!-- 캘린더 메뉴 -->
        <div class ="calender">
            <!-- 월, 월변경 버튼 -->
            <div class = "month_bt">
                <div class = "year"></div>
                <span class ="prev"><i type="button" class="fa fa-angle-double-left"></i></span>
                <span class = "month"></span>
                <span class = "next"><i type="button" class="fa fa-angle-double-right"></i></span>
            </div>
            <!-- 달력 메인 -->
            <div class = "c - table">
                <table class = "cal">
                    <tr>
                        <td class = "day">일</td>
                        <td class = "day">월</td>
                        <td class = "day">화</td>
                        <td class = "day">수</td>
                        <td class = "day">목</td>
                        <td class = "day">금</td>
                        <td class = "day">토</td>
                    </tr>
                    <!-- 1 -->
                    <tr>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                    </tr>
                    <!-- 2 -->
                    <tr>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                    </tr>
                    <!-- 3 -->
                    <tr>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                    </tr>
                    <!-- 4 -->
                    <tr>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                    </tr>
                    <!-- 5 -->
                    <tr>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                    </tr>
                    <!-- 6 -->
                    <tr>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                        <td class = "No">1</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- 이부분 부터 가로 정렬 -->
        <!-- to/do -->
        <div class = "todo">
            To/do List
            
            <!-- 할일 라벨 표시 -->
            <div class = "todo_main">
                
                <!-- 할일 리스트 -->
                <div class = "work_list">
                    <!-- css로 동그라미 만들어주세여 -->
                    <button class="round_button"></button>
                </div>
            </div>
            
            
            <!-- 라벨 클릭시 디테일 태그 -->
            <div class = "todo_detail">
                <!-- 추가한거 받아옴 -->
            </div>
            
            <!-- 라벨 생성 태그 -->
            <div class = "todo_add_sc">
                
                <button class="todo_add">추가</button>
                
                
                <button type="button" id="todo_del">선택 삭제</button>
                <button type="button" id="todo_delAll">전체 삭제</button>
            </div>
            
            <!-- 할일 추가--> <!-- form 팝업창으로 띄워주세요-->
            <div id="addForm" style="display:none;">
                <form method="POST" class="form" action="#round_button">
                    <p>제목 : <input type="text" id="name"></p>
                    <p><input type="submit" value="추가"></p>
                    
                </form>
            </div>
            
        </div>
    </div>
    
    <script src="src/index.js"></script>
    <script src="src/todo.js"></script>
</body>

</html>
